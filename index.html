<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>application form</title>
  <link rel="stylesheet" href="about me.html">
</head>

<body>
  <header>
    <h1>
      Application form
    </h1>
    <p>Fill in details</p>
  </header>
  <br> <br>
  <form>
    <div>
      <label for="lname" data-name="Bwalki">
        last name
        <span>*</span>
        <input type="text" name="lname" required placeholder="your last name">
      </label>
    </div>
    <br> <br>

<div>
  <label for="fname" data-name="Yalami">
    last name
    <span>*</span>
    <input type="text" name="fname" required placeholder="your first name">
  </label>
</div>
<br><br>

    <div>
      <label>Gender</label>
      <span>*</span>
      <select name="dropdown">
        <optgroup>Click to select
          <option value="" disabled selected hidden>select Gender</option>
          <option>Male</option>
          <option>Female</option>
          <option>Non Binary</option>
        </optgroup>
      </select>
    </div>
    <br><br>

    <div>
      <label for="date">
        Date of birth
        <span>*</span>
        <input type="email" name="email" required placeholder="email">
      </label>
    </div>
    <br><br>

    <div>
      <label for-="education">
        education level
        <span>*</span>
        <select name="dropdown">
          <optgroup>click to select
            <option value="" disabled selected hidden>Select level of Education</option>
            <option>High School</option>
            <option>Bsc</option>
            <option>HND</option>
            <option>OND</option>
            <option>SSCE</option>
            <option>Others</option>
          </optgroup>
        </select>
      </label>
    </div>
    <br> <br>

    <label for="Country">
      Country
      <span>*</span>
      <select name="country" id=country>
        <option value="" disabled selected hidden>Select your country</option>
        <option>Bangladesh</option>
        <option>Nigeria</option>
        <option>South Africa</option>
      </select>
    </label>
    <br> <br>

    <div>
      <label for="city">
        State/City of Residence
        <span>*</span>
        <input type="text" name="City" required placeholder="enter your state of residence">
      </label>
    </div>
    <br> <br>

    <div>
      <label for="employment">Employment Status</label>
      <span>*</span>
      <select name="dropdown">
        <option value="">Employed</option>
        <option>Unemployed</option>
        <option>Self-employed</option>
      </select>
    </div>
    <br> <br>

    <div>
      <label for="number">
        Phone number
        <span>*</span>
        <input type="number" placeholder="09046961084">
      </label>
    </div>
    <br> <br>

    <div>
      <label for="sch">Choose School<span>*</span>
        <select name="dropdown">
          <option value="" disabled selected hidden>School</option>
          <option>School of Product</option>
          <option>School of Data</option>
          <option>School of Engineering</option>
        </select>
      </label>
    </div>
    <br> <br>

    <div>
      <label for="code">
        scholarship discount code (optional)
        <span>*</span>
        <input type="text" name="fname" required placeholder="your code">
      </label>
    </div>

    <p>
      Click to continue. I agree to <a href="#">Terms of Use
        and i acknowledge i have read the <a href="#">Privacy Policy</a>
    </p>
    <p>
      <input type="Submit" name="submit" value="Proceed">
    </p>
    <h4>
      Already have an account <a href="#">Sign in</a>
    </h4>
    
  </form>
</body>

</html>
